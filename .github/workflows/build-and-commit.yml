name: Build and Commit Dist

on:
  push:
    branches:
      - main    # या वह ब्रांच जिस पर आप बिल्ड चाहते हैं

jobs:
  build_dist:
    runs-on: ubuntu-latest

    steps:
      # 1) रेपो चेकआउट
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # जरूरत पड़े तो पूरी हिस्ट्री चाहिए

      # 2) Node.js सेटअप (उदाहरण के लिए Node 18)
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Dependencies इंस्टॉल करें
      - name: Install dependencies
        run: npm ci

      # 4) TypeScript बिल्ड चलाएँ (dist जनरेट होगा)
      - name: Build shared-schemas
        run: npm run build

      # 5) dist/ को Git में चेक करें; यदि बदल गया तो commit+push करें
      - name: Commit built files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: auto-build dist on push"
          file_pattern: "dist/*"
          branch: main
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
